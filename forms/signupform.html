<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Animated Login & Sign Up Page</title>
  <link rel="stylesheet" href="loginform1.css">
</head>
<body>

    <!-- Sign Up Form -->
     <div class="wrapper">
    <div class="form-box login">
      <h2 class="h2">S<u>ign  u</u>p</h2>
      <form action="loginform.php"  method="post" id="signupForm" enctype="multipart/form-data">
        <div class="input-box">
          <input type="text" id="signupUsername"required>
          <label>Username <!--- <i>class="fab fa-username"</i>---></label>
        </div>
        <div class="input-box">
          <input type="email" id="signupEmail" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="signupPassword" required>
          <label>Password</label>
        </div>
        <button id="toggle" type="button" class="sign-up-btn" onclick="validateSignUpForm()">Sign Up</button>

        <div class="sign-up">
          <p>Already have an account? <a href="loginform1.html" id="showLogin">Login</a></p>
        </div>
      </form>
    </div>
  

    <!-- Info Text Section -->
    <div class="info-text">
      <h2>Welcome Back!</h2>

    </div>
  </div>
</div>
