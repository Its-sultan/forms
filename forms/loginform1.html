<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Page</title>
  <link rel="stylesheet" href="loginform1.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-box login">
      <h2 class="h2">L<u class="heading">ogi</u>n</h2>
      <form action="" method="post" id="loginform" enctype="multipart/form-data"></form>
        <div class="input-box">
          <input type="text" id="loginUsername" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" required>
          <label>Password</label>
        </div>
        <button id="toggle" type="button" class="login-btn" onclick="validateLoginForm()">Login</button>

        <div class="sign-up">
          <p>Don't have an account? <a href="signupform.html">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="info-text">
      <h2>Welcome Back!</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
  </div>

  <script src="loginform.js"></script>
</body>
</html>
